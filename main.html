<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    
    body {
        background-color: #181818;
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }
    
    .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        width: 80%;
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 20;
    }
    
    .nav-left {
        display: flex;
        align-items: center;
    }
    
    .logo {
        height: 60px;
        margin-right: 15px;
    }
    
    .nav-center {
        background: #222;
        border-radius: 25px;
        display: flex;
    }
    
    .nav-right {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    
    .nav-item {
        padding: 10px 20px;
        margin: 5px;
        border-radius: 20px;
        color: white;
        font-family: Arial, sans-serif;
        text-decoration: none;
        background: transparent;
        background: #222;
        border-radius: 25px;
        transition: background 0.3s ease;
    }
    
    .nav-item:hover, .nav-item.active {
        background: white;
        color: black;
    }
    
    .cart-icon:hover {
        background-color: rgba(39, 35, 35, 0.644);
    }
    
    .cart-icon {
        padding: 5px;
        border-radius: 50px;
        margin: 0 auto;
        height: 30px;
        margin-right: 10px;
    }
    
    @font-face {
        font-family: 'Kage';
        src: url('path/to/Kage.otf') format('opentype');
    }
    
    .banner {
        width: 100%;
        height: 95vh;
        position: relative;
        margin-top: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1; /* Ensure it's behind the navbar */
    }
    
    .banner-heading {
        position: absolute;
        top: 170px; /* Adjust if necessary */
        left: 55px;
        z-index: 10;
        line-height: 1.5;
    }
    
    .main-heading {
        color: white;
        font-size: 70px;
        font-weight: 50;
        font-family: 'Raleway', sans-serif;
        margin: 0;
    }
    
    .sub-heading-container {
        display: flex;
        align-items: flex-start;
        margin-top: 30px;
    }
    
    .sub-heading {
        color: white;
        font-size: 30px;
        font-weight: 400;
        font-family: sans-serif;
        margin: 0;
    }
    
    .arrow {
        transform: rotate(318deg);
        margin-right: 10px;
    }
    
    .banner-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
        position: absolute;
        z-index: 1;
    }
    
    .start-shopping {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        background-color: white;
        color: black;
        padding: 15px 30px;
        font-size: 20px;
        font-family: 'Raleway', sans-serif;
        border-radius: 30px;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s ease, color 0.3s ease;
        z-index: 10;
    }

    .start-shopping:hover {
        background-color: #181818;
        color: white;
    }

    #shop-category {
        width: 100%;
        padding: 0;
        box-sizing: border-box;
        text-align: left;
    }

    .main-items {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        padding: 15px;
        padding-left: 40px;
        font-size: 30px;
        color: white;
        text-align: left;
        margin: 20px 0;
    }
    
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <img src="res\almaai.png" alt="Company Logo" class="logo">
            <span style="color: white; font-size: 20px; font-family:'Kage', sans-serif;">Almaari</span>
        </div>
        <div class="nav-center">
            <a href="#" class="nav-item">Home</a>
            <a href="#" class="nav-item">Shop</a>
            <a href="#" class="nav-item">Sale</a>
            <a href="#" class="nav-item">Blog</a>
            <a href="#" class="nav-item">Showcase</a>
        </div>
        <div class="nav-right">
            <img src="res\cart.png" alt="Cart" class="cart-icon">
            <a href="#" class="nav-item">Login</a>
            <a href="#" class="nav-item active">Signup</a>
        </div>
    </nav>
    <div class="banner">
        <div class="banner-heading">
            <p class="main-heading">We are digital<br>meets fashion</p>
            <div class="sub-heading-container">
                <img class="arrow" src="res\arrow.png" alt="arrow" style="width: 40px;height: 40px;">
                <p class="sub-heading">Wear our craftmanship with pride,<br>get high quality swag directly from our stores</p>
            </div>
        </div>
        <a href="#" class="start-shopping">Start Shopping <img src="arrow.png" alt="arrow" style="left: 8px; transform: rotate(318deg); width: 30px; height: 30px;"></a>
        <img src="res\banner.png" alt="banner" class="banner-image">
    </div>
    <div id="shop-category">
        <p class="main-items">SHOP BY CATEGORY</p>
        
    </div>
</body>
</html>
